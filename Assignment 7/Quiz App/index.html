<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <h1 class="mb-4 mt-5">Quiz App</h1>
        <div id="quiz-container">
            <h3 id="question"></h3>
            <div id="choices" class="d-grid gap-2 mt-5"></div>
            <button id="next" class="btn btn-primary mt-3 ">Next Question</button>
            <div id="result" class="mt-4 fs-2 bg-secondary text-light rounded"></div>
            <button id="restart" class="btn btn-primary mt-5 ">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>



</body>

</html>
