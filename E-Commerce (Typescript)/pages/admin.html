<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            border-radius: 10px;
        }

        .card-img-top {
            height: 200px;
            object-fit: contain;
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Admin Panel</h2>


        <div class="card p-4 shadow">
            <h3 id="form-title">Add Product</h3>
            <input type="hidden" id="product-id">
            <input type="text" id="product-name" class="form-control mb-2" placeholder="Product Name" required>
            <input type="text" id="product-category" class="form-control mb-2" placeholder="Category" required>
            <input type="text" id="product-image" class="form-control mb-2" placeholder="Image URL" required>
            <input type="number" id="product-price" class="form-control mb-2" placeholder="Price" required>
            <button id="save-product" class="btn btn-success">Save Product</button>
        </div>


        <div class="row mt-4" id="admin-products"></div>
    </div>

    <script src="../dist/admin.js"></script>
</body>

</html>
