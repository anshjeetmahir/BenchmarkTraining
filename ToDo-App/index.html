<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5 w-50">
        <h1 class="text-center">To-Do App</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input-todo" />
            <button class="btn btn-outline-secondary btn-success" style="color:whitesmoke;" type="button"
                id="button-todo">
                Add
            </button>
            <button type="button" style="color:whitesmoke" class="btn btn-outline-secondary btn-danger"
                id="button-del-all">Delete
                All</button>

        </div>

        <ul class="list-group" id="ul-todo"></ul>
    </div>
    <script src="script.js" />
</body>

</html>
